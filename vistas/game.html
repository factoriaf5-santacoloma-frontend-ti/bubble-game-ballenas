<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <a-scene renderer="gammaOutput: true; toneMapping: ACESFilmic">
        <a-sky src="/assets/Agua2.jpg"></a-sky>

        <a-plane 
        src="/assets/ocean_baseColor.jpeg"
        position="0 -2 -5" 
        rotation="-90 0 0" 
        width="500" 
        height="500" 
        material="repeat: 50 50;">
      </a-plane>
    
      <a-light type="ambient" color="#ffffff" intensity="0.5" position=" 0 25 0"></a-light>
      
       
      <a-assets>
        <a-asset-item id="coral1" src="/assets/coral/coral-amarillo-conos-grante/coral-amarillo-conos-grante.gltf"></a-asset-item>
        <a-asset-item id="coral2" src="/assets/coral/coral-amarillo-prano/coral-amarillo-prano.gltf"></a-asset-item>
        <a-asset-item id="coral3" src="/assets/coral/coral-amarillo-sirguro/coral-amarilo-sirguro.gltf"></a-asset-item>
        <a-asset-item id="coral4" src="/assets/coral/coral-azul/coral-azul.gltf"></a-asset-item>
        <a-asset-item id="coral5" src="/assets/coral/coral-lila/coral-lila.gltf"></a-asset-item>
        <a-asset-item id="coral6" src="/assets/coral/coral-rojo/coral-rojo.gltf"></a-asset-item>
        <a-asset-item id="coral7" src="/assets/coral/coral-rojo-conos-pequeños/coral-rojo-conos-paqueños.gltf"></a-asset-item>
        <a-asset-item id="coral8" src="/assets/coral/coral-tres-gundo/coral-tres-gundo.gltf"></a-asset-item>
        <a-asset-item id="coral9" src="/assets/coral/coral-tres-sepalado/coral-tres-sepalado.gltf"></a-asset-item>
        <a-asset-item id="coral0" src="/assets/coral/coral-verde-sirguro/coral-verde-sirguro.gltf"></a-asset-item>
        <a-asset-item id="alga" src="/assets/alga/alga.gltf"></a-asset-item>
        <a-asset-item id="peces" src="/assets/peces/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#peces" 
        scale="10 10 10" 
        position="2 -1 -3" 
        animation-mixer 
        material="metalness: 0; roughness: 0.5;" 
        shadow="cast: true; receive: true">
      </a-entity>

      <a-entity gltf-model="#peces" 
        scale="10 10 10" 
        position="90 4 -50" 
        animation-mixer 
        material="metalness: 0; roughness: 0.5;" 
        shadow="cast: true; receive: true">
      </a-entity>

      <a-entity gltf-model="#peces" 
        scale="10 10 10" 
        position="-45 2 -10" 
        animation-mixer 
        material="metalness: 0; roughness: 0.5;" 
        shadow="cast: true; receive: true">
      </a-entity>

      <a-entity gltf-model="#peces" 
        scale="10 10 10" 
        position="135 1 -25" 
        animation-mixer 
        material="metalness: 0; roughness: 0.5;" 
        shadow="cast: true; receive: true">
      </a-entity>

      <a-entity gltf-model="#peces" 
        scale="10 10 10" 
        position="50 0 -5" 
        animation-mixer 
        material="metalness: 0; roughness: 0.5;" 
        shadow="cast: true; receive: true">
      </a-entity>



      

    </a-scene>
    
</body>
<script type="module" src="/main.js"></script>
<script type="module" src="/js/game.js"></script>
</html>
