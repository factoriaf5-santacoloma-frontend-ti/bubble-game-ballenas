<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <title>Game</title>
  </head>
  <body>
    <a-scene>
      <a-light type="ambient" color="#004466" intensity="0.7"></a-light>
      <a-light type="directional" color="#4DA6FF" intensity="0.3" position="0 10 -10"></a-light>

      <a-assets>
        <a-asset-item id="coral1" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-amarillo-conos-grante/coral-amarillo-conos-grante.gltf"></a-asset-item>
        <a-asset-item id="coral2" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-amarillo-prano/coral-amarillo-prano.gltf"></a-asset-item>
        <a-asset-item id="coral3" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-amarillo-sirguro/coral-amarilo-sirguro.gltf"></a-asset-item>
        <a-asset-item id="coral4" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-azul/coral-azul.gltf"></a-asset-item>
        <a-asset-item id="coral5" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-lila/coral-lila.gltf"></a-asset-item>
        <a-asset-item id="coral6" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-rojo/coral-rojo.gltf"></a-asset-item>
        <a-asset-item id="coral7" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-rojo-conos-pequeños/coral-rojo-conos-paqueños.gltf"></a-asset-item>
        <a-asset-item id="coral8" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-tres-gundo/coral-tres-gundo.gltf"></a-asset-item>
        <a-asset-item id="coral9" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-tres-sepalado/coral-tres-sepalado.gltf"></a-asset-item>
        <a-asset-item id="coral0" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/coral/coral-verde-sirguro/coral-verde-sirguro.gltf"></a-asset-item>
        <a-asset-item id="alga" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/alga/alga.gltf"></a-asset-item>
        <a-asset-item id="peces" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/peces/scene.gltf"></a-asset-item>
        <a-asset-item id="medusas" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/jellyfish_003/scene.gltf"></a-asset-item>
        <a-asset-item id="red" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/red2.0/red2.0.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/Agua2.jpg"></a-sky>

      <a-plane 
        src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/ocean_baseColor.jpeg"
        position="0 -2 -5" 
        rotation="-90 0 0" 
        width="300" 
        height="300" 
        material="repeat: 30 30;">
      </a-plane>
    

      <a-camera position="0 3 5" rotation="0 0 0" look-controls wasd-controls>
        
        <a-entity 
          gltf-model="#red" 
          position="0 -0.5 -1"  
          rotation="0 0 0"
          dynamic-body="shape: box; mass: 1;"
          laser-controls raycaster="objects: .links; far: 5">
        </a-entity>
       
        <a-text id="score-text"
        text="value: 0 medusas cazadas; color: white; align: center; width: 4;" 
        position="0 1 -1.5">
        </a-text>

        <a-entity 
          id="cursor"
          cursor="fuse: true; fuseTimeout: 100"  
          position="0 0 -1"                      
          raycaster="objects: .medusa"           
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"  
          material="shader: flat">               
          </a-entity>
      </a-camera>
    
      <a-light type="ambient" color="#ffffff" intensity="0.5" position=" 0 25 0"></a-light>
      
      <a-entity class="orbit" position="0 15 0" 
      animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
      <a-entity position="10 0 0" >
          
      </a-entity>
  </a-entity>
  
  <a-entity class="orbit" position="0 25 0" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear">

      </a-entity>
  </a-entity>
  
  <a-entity class="orbit" position="0 35 0" 
      animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000; easing: linear">
    </a-entity>
  <a-entity class="orbit" position="0 5 0" 
      animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000; easing: linear">
      
      </a-entity>
      
  </a-entity>

    </a-scene>
    
</body>
<script type="module" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/main.js"></script>
<script type="module" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/js/game.js"></script>
</html>
