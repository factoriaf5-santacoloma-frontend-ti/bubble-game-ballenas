<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Underwater Bubble Adventure</title>
 
</head>
<body>

  <div class="bubbles">
    <img src="1159.jpg" alt="bubble" style="width: 50px; animation-delay: 0s;">
    <img src="1159.jpg" alt="bubble" style="width: 60px; animation-delay: 1s;">
  </div>

  <div class="content">
    <div class="title">Underwater Bubble Adventure</div>

  </div>

  <script>
   
    function startGame() {
      window.location.href = "bubblegame.html";
