<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/css/style.css">
  <title>Underwater Bubble Adventure</title>
 
</head>
<body>

  <div class="whale">
    <a-scene>
      <a-assets>
        <a-asset-item id="blue_whale" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/assets/3D/blue_whale/scene.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="-5 -2 20" ></a-camera>
      <a-entity 
        gltf-model="#blue_whale" 
        rotation="0 -45 0" 
        animation="property: position; to: 0 0 50; dur: 40000; easing: linear; dir: alternate; loop: true" 
        animation-mixer>
      </a-entity>
      
    </a-scene>
  </div>

  <div class="content">
    <div class="title">Underwater Bubble Adventure</div>
    <div class="description">
      Dive into the depths of the ocean and collect floating bubbles as you explore the underwater world!
      Interact with magical bubbles, avoid underwater obstacles, and aim to collect as many as you can.
    </div>
    <a href="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/vistas/game.html"><button class="start-button">Start Game</button></a>
  </div>

<script type="module" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-ballenas/main.js"></script>
</body>
</html>
